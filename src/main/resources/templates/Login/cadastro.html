<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<title>Project Academy - Login</title>
<meta name="Author" content="Breno Silva" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">

</head>
<body>
<div class="Login-Form">
	
	<div class="container">
	<div class="main-div">
	<div class="texto-header">
	<h2>Cadastro de Usuário</h2>
	<p>Crie seu usuário no sistema.</p>	
	</div>
	
	
	<form method="post" th:object="${usuario}" action="salvarUsuario">
	
	<div class="form-group">
	<input type="text" class="form-control" th:field="*{user}" placeholder="Username">
	 </div>
	 
	<div class="form-group">
	<input type="password" class="form-control" th:field="*{senha}" placeholder="Password">
	</div>
	
	<div class="form-group">
	<input type="email" class="form-control" th:field="*{email}" placeholder="Email">
	 </div>
	 
	<button class="btn btn-primary">Cadastrar</button>
	
	 
	</form>
	<div >
	<form><a type="submit" class="btn btn-primary" th:href="@{/}" style="margin-top: 3%; background: #FF0000; height: 40px;">Voltar</a></form>
	</div>
	</div>
	</div>
</div>
</body>
</html>
